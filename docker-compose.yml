services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: omni_keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: dev-file
      KC_DB_PATH: /opt/keycloak/data/h2
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8080:8080"
      - "9090:9090"
    command: start-dev --import-realm
    volumes:
      - ./test-realm.json:/opt/keycloak/data/import/realm.json
    healthcheck:
      test:
        - "CMD-SHELL"
        - "exec 3<>/dev/tcp/127.0.0.1/9000; echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost:9000\\r\\nConnection: close\\r\\n\\r\\n' >&3; grep -q '200 OK' <&3 && exit 0 || exit 1"
      interval: 2s
      timeout: 10s
      retries: 5
      start_period: 60s

  omniauth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omniauth-service
    depends_on:
      keycloak:
        condition: service_healthy
    environment:
      GRPC_PORT: 9090
      SERVER_PORT: 8080
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: omni
      KEYCLOAK_CLIENT_ID: omniauth
      KEYCLOAK_CLIENT_SECRET: omniauth-secret
    ports:
      - "8082:8080"
      - "9092:9090"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 6s
      timeout: 5s
      retries: 3

networks:
  default:
    name: omniauth_net
